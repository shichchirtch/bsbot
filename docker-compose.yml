services:
  backend:
    build: ./back
    container_name: bs_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - main.env
    depends_on:
      - redis1226
  bot:
    build: ./back
    container_name: bs_bot
    restart: always
    env_file:
      - main.env
    command: python main.py
    depends_on:
      - redis1226
      - backend

  frontend:
    build: ./front
    container_name: bs_frontend
    restart: always
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    depends_on:
      - backend

  redis1226:
    image: redis:7
    container_name: bs_redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  redis_data: