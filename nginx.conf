events {}

http {
  server {
    listen 80;
    server_name bsbot.org;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }
    #üîπ HTTPS-—Å–µ—Ä–≤–µ—Ä –¥–ª—è Web App
  server {
    listen 443 ssl;
    server_name bsbot.org;

    ssl_certificate /etc/letsencrypt/live/bsbot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bsbot.org/privkey.pem;

    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
